            <div class="contacts-content__right">
                <div class="contacts__form">
                    <form action="#" class="contacts-form">
                        <p class="form-title">напишите нам</p>
                        <div class="input-wrap">
                            <textarea name="message" cols="20" rows="6" class="textarea" placeholder="Текст сообщения"></textarea>
                        </div>
                        <div class="input-wrap input-wrap--small-left">
                            <input type="text" class="input" name="name" placeholder="Ваше имя">
                        </div>
                        <div class="input-wrap input-wrap--small-right">
                            <input type="tel" class="input" name="phone" placeholder="Номер телефона">
                        </div>
                        <div class="input-wrap input-wrap--small-left">
                            <input type="email" class="input" name="email" placeholder="Электронная почта">
                        </div>
                        <div class="input-wrap input-wrap--small-right">
                            <button class="btn-form btn-send">Отправить сообщение</button>
                            <img src="images/decor/preloader.GIF" alt="" class="preloader">
                            <p class="message success">Ваше сообщение отправлено!</p>
                            <p class="message error">Произошла ошибка.</p>
                        </div>
                    </form>
                </div>
            </div>
